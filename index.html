    <!-- Performance Optimizations: Preconnect to critical CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              // WARM & PERSONALIZED PALETTE
              primary: '#262320', // Deep Warm Espresso
              secondary: '#5E5550', // Warm Taupe
              accent: '#AD6C54', // Terracotta Clay
              'accent-light': '#F5EBE6', // Soft Clay Wash
              'soft-bg': '#FFFEFC', // Warm White
              'surface': '#F2F0EB', // Natural Linen
              'outer-bg': '#E8E6E1', // Background outside the box
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      html { scroll-behavior: smooth; }
      
      /* GPU Acceleration for smoother animations */
      .will-change-transform { will-change: transform; }
